<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Find your countries</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="world-countries">
      <div class="countries-searchbar">
        <h1>
          <span class="green">World</span>
          <span class="yellow">Countries</span> <span class="red">List</span>
        </h1>
        <p>
          <span class="blue">This</span> <span class="red">list</span>
          <span class="yellow">contains</span> <span class="number"></span>
          <span class="green">countries</span>
        </p>
        <div class="search-buttons">
          <button class="sort name">
            Sort by Name<i class="fas fa-sort-alpha-down"></i>
          </button>
          <button class="sort capital">
            Sort by Capital<i class="fas fa-sort-alpha-down"></i>
          </button>
          <button class="sort population">
            Sort By Population<i class="fas fa-sort-alpha-down"></i>
          </button>
        </div>
        <input type="text" placeholder="Let's find your country..." />
      </div>
      <div class="list-info"></div>
      <div class="countries-list"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
